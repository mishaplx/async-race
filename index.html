<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>async race</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="button__view">
        <button class="button__view-garage button">to garage</button>
        <button class="button__view-winner button">to winners</button>
      </div>
      <div class="input__create">
        <input type="text" class="name__car-create">
        <input type="color" class="color__car-create" value="#ffffff">
        <button class="button__create button-blue">create</button>
      </div>
      <div class="input__update">
        <input type="text" class="name__car-update">
        <input type="color" class="color__car-update" value="#ffffff">
        <button class="button__update button-blue">update</button>
      </div>
      <div class="button-menu">
        <button class="button-menu-race button">race</button>
        <button class="button-menu-reset button">reset</button>
        <button class="button-menu-generate button-blue">generate car</button>
      </div>
    </div>
</div>
  
  <script type='module' src='./js/index.js'></script>
</body>
</html>
